<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700&family=Crimson+Text:ital,wght@1,400;1,700&family=Lato:wght@700&family=Montserrat:wght@200;300;600;700&family=Open+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/normolize.css">
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/rating.css">
	<title>RATING</title>
<body>
	<fieldset class="rating">
		<legend class="rating__caption">Company Rating</legend>
		<div class="rating__group">
			<input class="rating__star" type="radio" name="star" value="1" aria-label="1">
			<input class="rating__star" type="radio" name="star" value="2" aria-label="2">
			<input class="rating__star" type="radio" name="star" value="3" aria-label="3">
			<input class="rating__star" type="radio" name="star" value="4" aria-label="4">
			<input class="rating__star" type="radio" name="star" value="5" aria-label="5">
		</div>
	</fieldset>
	<fieldset class="rating">
		<legend class="rating__caption">Company Rating</legend>
		<div class="rating__group">
			<input class="rating__input" type="radio" name="star" id="star-1" value="1">
			<label class="rating__star" for="star-1" aria-label="1"></label>

			<input class="rating__input" type="radio" name="star" id="star-2" value="2">
			<label class="rating__star" for="star-2" aria-label="2"></label>

			<input class="rating__input" type="radio" name="star" id="star-3" value="3">
			<label class="rating__star" for="star-3" aria-label="3"></label>

			<input class="rating__input" type="radio" name="star" id="star-4" value="4">
			<label class="rating__star" for="star-4" aria-label="4"></label>

			<input class="rating__input" type="radio" name="star" id="star-5" value="5">
			<label class="rating__star" for="star-5" aria-label="5"></label>

			<div class="raiting__focus"></div>
		</div>
	</fieldset>
</body>
</html>
